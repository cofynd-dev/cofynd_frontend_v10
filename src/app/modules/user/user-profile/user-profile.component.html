<div class="user-title">
  <h2>Account Details</h2>
</div>
<div class="formLayout">
  <form class="form"
    [formGroup]="userForm"
    appScrollToInvalidField
    (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text"
            class="form-control"
            placeholder="Your Name"
            formControlName="name">
          <app-input-validation [control]="userForm.controls.name"></app-input-validation>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input type="text"
            class="form-control"
            placeholder="Your Email Id"
            formControlName="email"
            [appDisableInput]="true">
          <app-input-validation [control]="userForm.controls.email"></app-input-validation>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text"
            class="form-control"
            placeholder="Your Mobile Number"
            formControlName="phone_number"
            [appDisableInput]="true">
          <app-input-validation [control]="userForm.controls.phone_number"></app-input-validation>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Gender</label>
          <ng-select placeholder="Select Gender"
            [clearable]="false"
            [searchable]="false"
            formControlName="gender">
            <ng-option value="male">Male</ng-option>
            <ng-option value="female">Female</ng-option>
          </ng-select>
          <app-input-validation [control]="userForm.controls.gender"></app-input-validation>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="text"
            class="form-control"
            placeholder="Select Your DOB"
            formControlName="dob"
            bsDatepicker>
          <app-input-validation [control]="userForm.controls.dob"></app-input-validation>
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit"
          [appLoadingButton]="loading"
          class="btn btn-primary btn-block">Save Details</button>
      </div>
    </div>
  </form>
</div>
