<section class="list_your_space_sec coworking_brand_list_space">

        <div class="row align-items-center">
            <div class="col-8">
                <div class="cta_content">
                    <h4>List Your Vacant Property with Cofynd and Start Earning</h4>
                    <p class="mobilehide">List for free and leave rest on our experts. Stay organized, manage leads, and track your bookings - all in one place.</p>
                    <a routerLink="/list-your-space" class="btn site_btn border_btn">List Your Property</a>

            </div>
            <div class="col-4 text-center">
                <img [lazyLoad]="'assets/images/list-your-space-img.svg'" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</section>

                            productivity, creativity and innovation.</p>

                    <accordion-group>

                        </p>
