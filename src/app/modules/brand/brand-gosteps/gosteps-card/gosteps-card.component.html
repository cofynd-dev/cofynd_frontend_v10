<div class="listing-card">
  <div class="image"
    *ngIf="goStops.images">
    <ngu-carousel [inputs]="carouselTile"
      [dataSource]="goStops.images">
      <div *nguCarouselDef="let images; let i = index;"
        class="item">
        <img [lazyLoad]="images?.image"
          style="display: block; height: 100%; width: 100%;">
      </div>
      <button NguCarouselPrev
        class='carousel-arrow icon-back fas fa-chevron-left'></button>
      <button NguCarouselNext
        class='carousel-arrow icon-next fas fa-chevron-right'></button>
    </ngu-carousel>
  </div>
  <div class="image"
    *ngIf="!goStops.images"></div>
  <div class="detail"
    (click)="openWorkSpace(goStops.slug)">
    <h4 class="text-capitalize">{{ goStops.name }}</h4>
    <p class="address">
      <i class="icon-location-outline fal fa-map-marker-alt"></i>
      {{ goStops.location }}
    </p>
    <p class="capacity">
      <i class="fas fa-wifi"></i>
      Free High Speed WiFi
    </p>
    <p class="capacity">
      <i class="fas fa-coffee"></i>
      24*7 Cafe
    </p>
    <hr />
    <div class="price-box">
      <div class="price">
        <span>Starting From</span>
        <i class="icon-rupee fas fa-rupee-sign"></i>{{ goStops.starting_price.toLocaleString('en-IN') }}<small>/{{
          goStops.price_type }}</small>
      </div>
      <button class="btn-link"
        (click)="openWorkSpace(goStops.slug)">
        Explore Now <small class="fas fa-angle-right fa-2x"></small>
      </button>
    </div>
  </div>
</div>
