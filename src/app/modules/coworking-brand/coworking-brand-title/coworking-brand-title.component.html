<div class="brand-info">
    <h1 *ngIf="!pageTitle">{{ brand.name }} {{workspaceName}} Spaces</h1>
    <h1 *ngIf="pageTitle">{{ pageTitle }}</h1>
    <div class="city-dropdown">
        <ng-select [clearable]="false" *ngIf="!isColiving" [items]="brand.cities" [(ngModel)]="selectedCity" [searchable]="false" placeholder="Choose city" (change)="onChangeCity($event)" bindValue="_id" bindLabel="name">
        </ng-select>
    </div>
</div>
