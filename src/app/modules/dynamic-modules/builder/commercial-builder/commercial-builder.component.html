<section class="title_city_filter">

<section class="listing_area">
  <div class="container listing_container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-6">
            <app-builder-resi-com-card></app-builder-resi-com-card>
          </div>
          <div class="col-sm-6">
            <app-builder-resi-com-card></app-builder-resi-com-card>
          </div>
          <div class="col-sm-6">
            <app-builder-resi-com-card></app-builder-resi-com-card>
          </div>
          <div class="col-sm-6">
            <app-builder-resi-com-card></app-builder-resi-com-card>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="enquiry_section builder_query_col">
          <div class="card_form"
            style="background-image: url('https://cofynd-staging.s3.ap-south-1.amazonaws.com/images/original/dee00d307fbd75d50527be8713839ca86c905442.jpg');">
            <div class="form_title">
              <h4>Yes, I'm Interested !</h4>
              <p>Zero Brokerage <span></span> Verified Spaces</p>
            </div>

            <form class="form">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Name*" />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Email*" />
                  </div>
                </div>

                <div class="col-md-12 country_phone">
                  <div class="form-group city_card_phone">
                    <div class="flag-container">
                      <div class="selected-flag">
                        <div class="flag in">
                          <span class="dial-code"> +91</span>
                          <span class="arrow arrow-up"><i class="fa-solid fa-angle-down"></i></span>
                        </div>
                      </div>
                      <ul class="country-list" style="display: none;">
                        <li class="country active">
                          <div class="flag-box">
                            <div class="flag in"><img src="https://cofynd-staging.s3.ap-south-1.amazonaws.com/images/original/fd0d8e6d752e27929c79e1b5984f63a1edbec49d.jpg" width="18px" /></div>
                          </div>
                          <span class="country-name">India</span>
                          <span class="dial-code">+91</span>
                        </li>

                        <li class="divider"></li>

                        <li class="country selected" >
                          <div class="flag-box">
                            <div class="flag af"><img src="https://cofynd-staging.s3.ap-south-1.amazonaws.com/images/original/fd0d8e6d752e27929c79e1b5984f63a1edbec49d.jpg" /></div>
                          </div>
                          <span class="country-name">India</span>
                          <span class="dial-code">+91</span>
                        </li>
                      </ul>
                      <input class="form-control" type="text" placeholder="Phone*" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group floating-label otp-form">
                <label>OTP</label>
                <input class="form-control" placeholder="Enter Otp" type="password" />
                <button Class="resend_otp">Resend OTP</button>
                <p>OTP will be resent in 5 seconds</p>
              </div>

              <div class="row builder_fields">
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Configuration</option>
                      <option value="1 BHK">1 BHK</option>
                      <option value="2 BHK">2 BHK</option>
                      <option value="3 BHK">3 BHK</option>
                      <option value="4 BHK">4 BHK</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Interested in</option>
                      <option value="Rent">Rent</option>
                      <option value="Sale">Sale</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Requirement</option>
                      <option value="Immediate">Immediate</option>
                      <option value="Within This Month">Within This Month</option>
                      <option value="1-2 Month">1-2 Month</option>
                      <option value="3-4 Month">3-4 Month</option>
                      <option value="After 4 Month">After 4 Month</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <button type="submit"
                    class="site_btn border_btn full_width_btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
