<div class="similar-workspaces" *ngIf="!loading && workSpaces.length">
    <ngu-carousel #similarCarousel [inputs]="carouselConfig" [dataSource]="workSpaces" (onMove)="onSliderMove($event)">
        <div *nguCarouselDef=" let workspace;let i = index;" class="item" [ngClass]="(i== workSpaces.length-1)?'last-slide':null">

            <div class="property_item" (click)="openDetailsPage(workspace.slug)" style="cursor: pointer;">
                <div class="property-img">
                    <img [lazyLoad]="workspace.images[0]?.image.s3_link" alt="" class="img-fluid">
                </div>
                <div class="property-dis">
                    <h4>{{ workspace.name }} {{ workspace.location.name }}</h4>
                    <p class="address"><img lazyLoad="../../../../assets/images/icons/location-icon.svg" alt="" class="img-fluid"> {{workspace.location.address1}}</p>
                    <p class="capacity">
                        <img lazyLoad="assets/images/amenities/wifi.svg" alt="wifi"> High speed WiFi
                    </p>
                    <p class="capacity">
                        <img lazyLoad="assets/images/amenities/tea.svg" alt="Coffee"> Coffee & Bar
                    </p>
                </div>
                <div class="property-foot align-items-end">
                    <div class="price"><span class="rent_title">Starting from</span>â‚¹{{ workspace.starting_price }} <span>/ {{ workspace.price_type }}</span></div>
                    <div class="button"><a (click)="openDetailsPage(workspace.slug)" tabindex="0">Explore More</a></div>
                </div>
            </div>
        </div>
    </ngu-carousel>
    <button type="button" (click)="goToPrev()" [disabled]="similarCarousel.isFirst" class="carousel-arrow icon-back fas fa-angle-left"></button>
    <button type="button" (click)="goToNext()" [disabled]="similarCarousel.isLast" class="carousel-arrow icon-next fas fa-angle-right"></button>
</div>
