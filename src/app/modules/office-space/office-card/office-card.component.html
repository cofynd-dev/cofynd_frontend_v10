<div class="property_item listing_card" (click)="openWorkSpace(office.slug)" style="cursor: pointer;">
    <div *ngIf="office.images.length" class="property-img">
        <ngu-carousel #imageGalleryCarousel [inputs]="carouselTile" [dataSource]="office.images">
            <div *nguCarouselDef="let images; let i = index;" class="item">
                <img [lazyLoad]="images?.image?.s3_link" style="display: block; height: 100%; width: 100%;" [alt]="images?.image?.alt ? images?.image?.alt : ''">
            </div>
            <button NguCarouselPrev class='carousel-arrow icon-back fas fa-chevron-left hideOnMobile'></button>
            <button NguCarouselNext class='carousel-arrow icon-next fas fa-chevron-right hideOnMobile'></button>
            <ul class="myPoint onlyMobile" NguCarouselPoint>
                <li *ngFor="let j of imageGalleryCarousel.pointNumbers; let j = index" [class.active]="j==imageGalleryCarousel.activePoint" (click)="imageGalleryCarousel.moveTo(j)"></li>
            </ul>
        </ngu-carousel>
    </div>
    <div class="image" *ngIf="!office.images.length"></div>
    <div class="space_details">
        <div class="property-dis">
            <h4>{{ office.name }}</h4>
            <p class="address"><img src="/assets/images/icons/location-icon.svg" alt="" class="img-fluid"> {{ office.location.address }}</p>
            <p class="capacity"><img src="/assets/images/icons/furnished-status-icon.svg" alt="wifi" class="img-fluid"> {{ getoffceType(office.other_detail.office_type) | titlecase}}</p>
        <p class="capacity"><img class="img-fluid" src="assets/images/icons/flexible-lease-icon.svg" alt="Coffee"> Flexible Lease</p>
        </div>
        <div class="property-foot align-items-end">
            <div class="price"><span class="rent_title">Starting from</span>â‚¹{{ (office.other_detail.area_for_lease_in_sq_ft * office.other_detail.rent_in_sq_ft).toLocaleString('en-IN') }}/- <span>month</span></div>
            <div class="button"><a [routerLink]="['/office-space/rent/', office.slug]" tabindex="0">Explore More</a></div>
        </div>
    </div>
</div>
