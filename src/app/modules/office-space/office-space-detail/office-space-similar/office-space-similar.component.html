<div class="similar-workspaces"
  *ngIf="!loading && workSpaces.length">
  <ngu-carousel #similarCarousel
    [inputs]="carouselConfig"
    [dataSource]="workSpaces"
    (onMove)="onSliderMove($event)">
    <div *nguCarouselDef="let office;let i = index;"
      class="item"
      [ngClass]="(i== workSpaces.length-1)?'last-slide':null">
      <div class="box"
        [routerLink]="['/office-space/rent/', office.slug]">
        <div *ngIf="office.images[0]?.image.s3_link" class="img">
          <img [lazyLoad]="office.images[0]?.image.s3_link"
            alt="">
        </div>
        <div *ngIf="!office.images[0]?.image.s3_link"
          class="img"></div>
        <div class="detail">
          <h5>{{  office.name }}</h5>
          <p class="address">
            <i class="icon-location-outline"></i>
            {{ office.location.address }}
          </p>
          <p class="capacity">
            <i class="building-icon"></i>
            {{ getFloorSuffix(office.location.floor) }} Floor
          </p>
          <div class="price-box">
            <div class="price">
              <span>Monthly Rent*</span>
              <i
                class="icon-rupee"></i>{{ (office.other_detail.area_for_lease_in_sq_ft * office.other_detail.rent_in_sq_ft).toLocaleString('en-IN') }}
            </div>
            <a [routerLink]="['/office-space/rent/', office.slug]"
              class="btn-link">Explore Now<small class="icon-next"></small>
            </a>
          </div>
        </div>
      </div>
    </div>

  </ngu-carousel>

  <button type="button"
    (click)="goToPrev()"
    [disabled]="similarCarousel.isFirst"
    class="carousel-arrow icon-back">
  </button>
  <button type="button"
    (click)="goToNext()"
    [disabled]="similarCarousel.isLast"
    class="carousel-arrow icon-next">
  </button>
</div>
