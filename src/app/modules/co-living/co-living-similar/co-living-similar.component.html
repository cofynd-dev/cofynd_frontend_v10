<div class="similar-workspaces hideOnMobile" *ngIf="!loading && workSpaces.length">
    <ngu-carousel #similarCarousel [inputs]="carouselConfig" [dataSource]="workSpaces" (onMove)="onSliderMove($event)">
        <div *nguCarouselDef="let office;let i = index;" class="item" [ngClass]="(i== workSpaces.length-1)?'last-slide':null">
            <div class="box" [routerLink]="['/co-living/', office.slug]">
                <div class="img">
                    <img [lazyLoad]="office.images[0]?.image.s3_link" alt="">
                </div>
                <div>
                    <h5 class="detail">{{ office.name }}</h5>
                    <p class="address">
                        <i class="fa-solid fa-location-dot"></i> {{ office.location.address }}
                    </p>
                    <!-- <p class="capacity">
            <i class="building-icon"></i>
            Best Price Guarantee
          </p> -->
                    <div class="price-box">
                        <div class="price">
                            <!-- <span>Monthly Rent*</span> -->
                            <i class="fa-solid fa-indian-rupee-sign"></i>
                            <!-- {{ (office.other_detail.area_for_lease_in_sq_ft * office.other_detail.rent_in_sq_ft).toLocaleString('en-IN') }} -->
                            {{office.starting_price}}<span class="price-bed">/-Month</span>
                        </div>
                        <a target="_blank" [routerLink]="['/co-living/', office.slug]" class="btn-link forMobileOnly">Explore Now<small class="icon-next"></small>
            </a>
                    </div>
                </div>
            </div>
        </div>

    </ngu-carousel>

    <button type="button" (click)="goToPrev()" [disabled]="similarCarousel.isFirst" class="carousel-arrow icon-back fas fa-angle-left">
  </button>
    <button type="button" (click)="goToNext()" [disabled]="similarCarousel.isLast" class="carousel-arrow icon-next fas fa-angle-right">
  </button>
</div>






<section class="near-vitual-office best-vitual-office onlyMobile" *ngIf="!loading && workSpaces.length">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title">
                    <h2>Similar Coliving Spaces</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="space_carousel">
                    <div class="property-item" [routerLink]="['/co-living/', _centerCity.slug]" *ngFor=" let _centerCity of workSpaces">
                        <div class="property-img">
                            <img [src]="_centerCity.images[0].image.s3_link" alt="Plus Offices Sector 67" class="img-fluid">
                        </div>
                        <div class="properties-content">
                            <h4>{{_centerCity.name}}</h4>
                            <p><i class="fa-solid fa-location-dot"></i> {{_centerCity.location.address}}</p>
                            <!-- <p class="capacity">
                                <i class="building-icon"></i> {{ getFloorSuffix(_centerCity.location.floor) }} Floor
                            </p> -->
                            <ng-container>
                                <p class="price"><span style="color: blue !important;">â‚¹{{_centerCity.starting_price}}</span>/- Month</p>
                            </ng-container>
                        </div>
                        <a [routerLink]="['/co-living/', _centerCity.slug]"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
