<div class="property_item listing_card">
    <div class="property-img">
        <div *ngIf="coLiving.images.length" [attr.id]="carouselId" class="carousel slide" data-ride="carousel" data-interval="false">
        
            <!-- Slides -->
            <div class="carousel-inner">
                <div *ngFor="let image of coLiving.images; let i = index" class="carousel-item" [class.active]="i == 0" style="cursor: pointer;">
                    <img [src]="image?.image?.s3_link" class="d-block w-100" [src]="image?.image?.s3_link" [alt]="image?.image?.alt ? image?.image?.alt : ''">
                </div>
            </div>
            
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li *ngFor="let image of coLiving.images | slice:0:5; let i = index" [attr.data-target]="'#' + carouselId" [attr.data-slide-to]="i" [class.active]="i == 0"></li>
            </ol>
        
            <!-- Controls -->
            <a class="carousel-control-prev hideOnMobile" [attr.href]="'#' + carouselId" role="button" data-slide="prev">
                <i class="fas fa-chevron-left"></i>
                <!-- <span class="sr-only">Previous</span> -->
            </a>
            <a class="carousel-control-next hideOnMobile" [attr.href]="'#' + carouselId" role="button" data-slide="next">
                <i class="fas fa-chevron-right"></i>
                <!-- <span class="sr-only">Next</span> -->
            </a>
        </div>
    </div>

    <div class="image" *ngIf="!coLiving.images.length"></div>
    <div class="space_details" (click)="openWorkSpace(coLiving.slug)" style="cursor: pointer;">
        <div class="property-dis">
            <h4>{{ coLiving.name }}</h4>
            <p class="address"><img [lazyLoad]="'../../../../assets/images/icons/location-icon.svg'" alt="" class="img-fluid"> {{ coLiving.location.address }}</p>
            <p class="capacity"><img class="img-fluid" alt="" [lazyLoad]="'../../../../assets/images/amenities/save-money.svg'"> Best Price</p>
