<!-- <div class="listing-card"> -->
    <div class="property_item listing_card">
        <div *ngIf="coLiving.images.length" class="property-img">
            <ngu-carousel #imageGalleryCarousel [inputs]="carouselTile" [dataSource]="coLiving.images">
                <div *nguCarouselDef="let images; let i = index;" class="item">
                    <img (click)="openWorkSpace(coLiving.slug)" [lazyLoad]="images?.image?.s3_link" style="display: block; height: 100%; width: 100%;" [alt]="images?.image?.alt ? images?.image?.alt : ''">
                </div>
                <button NguCarouselPrev class='carousel-arrow icon-back fas fa-chevron-left hideOnMobile'></button>
                <button NguCarouselNext class='carousel-arrow icon-next fas fa-chevron-right hideOnMobile'></button>
                <ul class="myPoint onlyMobile" NguCarouselPoint>
                    <li *ngFor="let j of imageGalleryCarousel.pointNumbers; let j = index" [class.active]="j==imageGalleryCarousel.activePoint" (click)="imageGalleryCarousel.moveTo(j)"></li>
                </ul>
            </ngu-carousel>
        </div>
        <div class="image" *ngIf="!coLiving.images.length"></div>
        <div class="property-dis">
            <h4>{{ coLiving.name }}</h4>
            <p class="address"><img src="../../../../assets/images/icons/location-icon.svg" alt="" class="img-fluid"> {{ coLiving.location.address }}</p>
            <p class="capacity"><img class="img-fluid" alt="" src="../../../../assets/images/amenities/save-money.svg"> Best Price</p>
          <p class="capacity light_blue"><img class="img-fluid" alt="" src="../../../../assets/images/amenities/minimum-stay.svg"> Minimum stay 3 months</p>
        </div>
        <div class="property-foot align-items-end">
            <div class="price"><span class="rent_title">Starting from</span>â‚¹{{ coLiving.starting_price.toLocaleString('en-IN') }}/- <span>{{ coLiving.duration }}</span></div>
            <div class="button"><a [routerLink]="['/co-living/', coLiving.slug]" target="_blank" tabindex="0">Explore More</a></div>
        </div>
      </div>
