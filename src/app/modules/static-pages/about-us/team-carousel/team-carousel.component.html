<section class="team-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-title page-title-left">
            <h2>The CoFynd Knowledge Center</h2>
        </div>
        <p>Coming together is a beginning. Staying together is progress. Working together is success.</p>
        <div class="team-carousel">
          <div class="row">
            <div class="col-md-3 col-6" *ngFor=" let team of teams;">
              <div class="item">
                <img [lazyLoad]="team.img"
                  class="img-fluid m-auto d-block"
                  [alt]="team.name">
                  <div class="team_detail">
                <h5 class="mt-2 mb-0">{{ team.name }}</h5>
                <p class="mt-2">{{ team.designation }}</p>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
