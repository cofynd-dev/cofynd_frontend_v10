<app-search-breadcrumb [breadcrumbs]="breadcrumbs" [isPriceFilter]="true" [isSortFilter]="true" breadcumbType='coliving' (priceFilterChanged)="onFilterPriceChange($event)" (sortTypeChanged)="onSortTypeChange($event)" (onResetFilter)="resetFilter()" [isPageScrolled]="isScrolled"
    [breadcrumbs]="breadcrumbs" (mapViewChanged)="toggleMapView($event)">
</app-search-breadcrumb>

<section class="search-container clearfix">
    <div class="search-grid-container" [class.search-grid-full]="!isMapView">
        <div class="search-grid-wrapper">
            <div class="row align-items-center filter_title">
                <div class="col-9">
                    <div class="page-title city_page_title">
                        <h1 class="page-heading" *ngIf="!loading && workSpaces.length">{{ pageTitle ? pageTitle : setSubName()}}</h1>
                    </div>
                </div>
                <div class="col-3">
                    <div class="filter_col">
                        <!-- <button type="button" class="btn site_btn filter_btn"  data-toggle="modal" data-target="#coliving_filter">
                        <img src="../../../assets/images/icons/filter-icon.png" alt="Filters"> Filters
                        </button> -->
                    </div>
                </div>
            </div>

            <!-- <app-search-similar-location *ngIf="!loading && cityWisePopularLocation.length"
        [cityName]="title"
        [relativeUrl]="'coworking'"
        [popularLocationList]="cityWisePopularLocation">
      </app-search-similar-location> -->

            <!-- <app-search-no-result *ngIf="!loading && !workSpaces.length"
        [title]="'Virtual Office'"
        [url]="'/virtual-office'">
      </app-search-no-result> -->

            <app-search-card-loader *ngIf="loading">
            </app-search-card-loader>

            <div class="row" *ngIf="!loading">
                <ng-container *ngFor="let space of workSpaces; let i = index">
                    <div class="col-sm-6" [class.col-md-4]="!isMapView" [class.col-md-6]="isMapView">
                        <app-search-card [workspace]="space" [forAll]="false">
                        </app-search-card>
                    </div>
                    <ng-template [ngIf]="isMapView">
                        <div class="col-sm-12" *ngIf="(i + 1) % 4 === 0">
                            <app-search-contact-us-text [cities]="availableCities" [type]="'for_coWorking'">
                            </app-search-contact-us-text>
                        </div>
                    </ng-template>
                    <ng-template [ngIf]="!isMapView">
                        <div class="col-sm-12" *ngIf="(i + 1) === 6">
                            <section class="gradient_cta_sec micro-location-cta">
                                <div class="row align-items-center" style="background-image: url('https://cofynd-staging.s3.ap-south-1.amazonaws.com/images/original/ead20e07886ea0f6c46a5f79a5600408a0488907.png');">
                                    <div class="col-8">
                                        <div class="cta_content">
                                            <h4>Get the Perfect Coworking in your city</h4>
                                            <ul class="mobilehide">
                                                <li [routerLink]="'/coworking/' + title + '/' + item" *ngFor="let item of cityWisePopularLocation | slice:0:9; let i=index">{{item}}</li> and More...
                                            </ul>
                                            <!-- <a (click)="scrollToElement(target)" class="btn site_btn border_btn">Enquire Now</a> -->
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-sm-12" *ngIf="(i + 1) === 12">
                            <app-search-contact-us-text1>
                            </app-search-contact-us-text1>
                        </div>
                        <div class="col-sm-12" *ngIf="(i + 1) === 18" #target>
                            <app-search-contact-us-text2>
                            </app-search-contact-us-text2>
                        </div>
                        <!-- <div class="col-sm-12" *ngIf="(i + 1) % 6 === 0">
                            <app-search-contact-us-text [cities]="availableCities" [type]="'for_coWorking'">
                            </app-search-contact-us-text>
                        </div> -->
                    </ng-template>
                </ng-container>
            </div>

            <div *ngIf="!loading && workSpaces.length" class="pagination-container">
                <pagination [totalItems]="totalRecords" [itemsPerPage]="500" [(ngModel)]="page" [maxSize]="maxSize" (pageChanged)="loadMore($event)">
                </pagination>
            </div>

        </div>
    </div>
    <div *ngIf="loading" class="search-map-container">
    </div>
    <div *ngIf="!loading && isMapView" class="search-map-container" [class.absolute-map]="isSearchFooterVisible" [class.hide-map]="!isMapView">
        <app-search-map-view (pageScrollEvent)="onPageScroll($event)" [workspaces]="workSpaces"></app-search-map-view>
    </div>
</section>
