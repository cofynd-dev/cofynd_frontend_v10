<section class="news_brands">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
          <div class="main_heading title_divider">
            <h2>{{ pageTitle }}</h2>
          </div>
      </div>
      <div class="col-lg-12">
        <div class="logos_slider">
          <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="carouselTileItems">
            <div *nguCarouselDef="let item; let i = index;" class="item">
              <div class="band-img" [ngClass]="(i==0)?'first-slide':'not-first-slide'">
                <img [src]="'../../../../assets/images/newsLogo/'+newsMedia[i]+'.png'" [alt]="newsMedia" />
              </div>
            </div>
          <button type="button"  class="carousel-arrow icon-back fas fa-chevron-left">
          </button>
          <button type="button" class="carousel-arrow icon-next fas fa-chevron-right">
          </button>
          </ngu-carousel>
        </div>
      </div>
    </div>
  </div>
</section>
