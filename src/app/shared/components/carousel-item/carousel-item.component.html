<section class="popular-spaces properties_space_sec"
  *ngIf="coWorkingSpaces.length && shouldCoWorkingVisible"
  [class.white-layout]="layout=== 'white'">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
            <div class="main_heading title_divider">
                <h2>{{ pageTitle }}</h2>
            </div>
        </div>
        <div class="populer_slider_area popular_coworking_slider">
          <div class="popular-space-carousel">
            <ngu-carousel #popularSpaceCarousel [inputs]="carouselConfig" [dataSource]="coWorkingSpaces" (onMove)="onSliderMove($event)">
              <div class="item" *nguCarouselDef="let space; let i = index;" [ngClass]="(i==coWorkingSpaces.length-1)?'last-slide':null">
                <div class="property_item">
                  <div class="property-img" (click)="openWorkSpace(space.slug,space.country)">
                    <img [lazyLoad]="space.image" [alt]="space.name" class="img-fluid">
                  </div>
                  <div class="property-dis">
                      <h4>{{space.name}}</h4>
                      <p class="address"><img src="../../../../assets/images/icons/location-icon.svg" alt="" class="img-fluid"> {{space.address}}</p>
                  </div>
                  <div class="property-foot align-items-end">
                      <div class="price"><span class="rent_title">Starting from</span>₹{{space.starting}}/-<span>month</span></div>
                      <div class="button"><a (click)="openWorkSpace(space.slug,space.country)" tabindex="0">Explore More</a></div>
                  </div>
                </div>
              </div>

              <!-- <div *nguCarouselDef="let space; let i = index;" class="item" [ngClass]="(i==coWorkingSpaces.length-1)?'last-slide':null">
                <div (click)="openWorkSpace(space.slug,space.country)" class="popular-space-box">
                  <img [lazyLoad]="space.image" [alt]="space.name">
                </div>
                <div class="mt-2 mb-4 text-dark popular-space-content">
                  <h4 class="mb-0"
                    style="font-size: 16px; font-weight: 500;">{{space.name}}</h4>
                  <p class="mb-0"
                    style="font-size: 14px; font-weight: 300;">{{space.address}}</p>
                  <p class="mb-0"
                    style="font-weight: 500;"><span style="font-weight: 700;"><i class="fa-solid fa-indian-rupee-sign"></i> {{space.starting}}</span>/- month</p>
                </div>
              </div> -->
            </ngu-carousel>
          </div>
          <button type="button"
            (click)="goToPrev()"
            [disabled]="popularSpaceCarousel.isFirst"
            class="carousel-arrow icon-back fas fa-chevron-left">
          </button>
          <button type="button"
            (click)="goToNext()"
            [disabled]="popularSpaceCarousel.isLast"
            class="carousel-arrow icon-next fas fa-chevron-right">
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
