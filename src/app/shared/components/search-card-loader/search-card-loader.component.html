<div class="mobilehide">
  <div class="row">
    <div class="col-md-4 col-12" *ngFor="let item of loadingItems">
      <div class="item-loader">
        <div class="col-md-12" style="padding: 0;">
          <app-loading-placeholder [width]="'100%'"
            [height]="'250px'"
            [radius]="'10px 10px 0 0'"
            [marginLeft]="'auto'"
            [marginRight]="'auto'"
            [marginBottom]="'20px'">
          </app-loading-placeholder>
        </div>
        <div class="col-md-12">
          <app-loading-placeholder [width]="'70%'"
            [height]="'35px'"
            [marginBottom]="'15px'">
          </app-loading-placeholder>
          <app-loading-placeholder [width]="'60%'"
            [height]="'10px'"
            [marginBottom]="'10px'">
          </app-loading-placeholder>
          <app-loading-placeholder [width]="'40%'"
            [height]="'10px'"
            [marginBottom]="'10px'">
          </app-loading-placeholder>
          <div class="row">
            <div class="col-md-6">
              <app-loading-placeholder [width]="'100%'"
                [height]="'40px'"
                [marginBottom]="'15px'">
              </app-loading-placeholder>
            </div>
            <div class="col-md-2">
              &nbsp;
            </div>
            <div class="col-md-4">
              <app-loading-placeholder [width]="'100%'"
                [height]="'30px'"
                [marginBottom]="'15px'"
                [marginTop]="'5px'">
              </app-loading-placeholder>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="desktophide">
  <div class="row">
    <div class="col-12" *ngFor="let item of loadingItems">
      <div class="item-loader" style="border: none;">
        <div class="row align-items-center">
          <div class="col-6">
            <app-loading-placeholder [width]="'100%'"
              [height]="'180px'"
              [radius]="'15px'"
              [marginLeft]="'auto'"
              [marginRight]="'auto'"
              [marginBottom]="'0px'">
            </app-loading-placeholder>
          </div>
          <div class="col-6">
            <app-loading-placeholder [width]="'80%'"
              [height]="'20px'"
              [marginBottom]="'5px'">
            </app-loading-placeholder>
            <app-loading-placeholder [width]="'60%'"
              [height]="'15px'"
              [marginBottom]="'5px'">
            </app-loading-placeholder>
            <div class="row">
              <div class="col-md-8">
                <app-loading-placeholder [width]="'100%'"
                  [height]="'10px'"
                  [marginBottom]="'0px'">
                </app-loading-placeholder>
              </div>
              <div class="col-md-4">
                <app-loading-placeholder [width]="'100%'"
                  [height]="'10px'"
                  [marginBottom]="'0px'"
                  [marginTop]="'5px'">
                </app-loading-placeholder>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
