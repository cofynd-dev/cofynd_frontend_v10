<div class="row">
  <div class="col-md-6 col-sm-6"
    *ngFor="let item of loadingItems">
    <div class="item-loader">
      <app-loading-placeholder [width]="'100%'"
        [height]="'250px'"
        [radius]="'4px 4px 0 0'"
        [marginLeft]="'auto'"
        [marginRight]="'auto'"
        [marginBottom]="'20px'">
      </app-loading-placeholder>
      <div class="col-md-12">
        <app-loading-placeholder [width]="'70%'"
          [height]="'35px'"
          [marginBottom]="'15px'">
        </app-loading-placeholder>
        <app-loading-placeholder [width]="'60%'"
          [height]="'10px'"
          [marginBottom]="'10px'">
        </app-loading-placeholder>
        <app-loading-placeholder [width]="'40%'"
          [height]="'10px'"
          [marginBottom]="'10px'">
        </app-loading-placeholder>
        <div class="row">
          <div class="col-md-6">
            <app-loading-placeholder [width]="'100%'"
              [height]="'40px'"
              [marginBottom]="'15px'">
            </app-loading-placeholder>
          </div>
          <div class="col-md-2">
            &nbsp;
          </div>
          <div class="col-md-4">
            <app-loading-placeholder [width]="'100%'"
              [height]="'30px'"
              [marginBottom]="'15px'"
              [marginTop]="'5px'">
            </app-loading-placeholder>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
