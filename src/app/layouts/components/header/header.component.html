<header class="{{ settings?.headerClass }} hideOnMobile" [class.mobile-menu-open]="isMobileMenuOpen">
    <div class="header-wrapper">
        <div class="top-left">
            <button type="button" (click)="openMobileSearch()" class="far fa-search mobile-search">
            </button>
            <a (click)="logoClick()" class="logo" routerLink="/">
                <img src="/assets/images/logo.svg" alt="">
            </a>

            <div class="search" *ngIf="showSearch || isSearchModal" [class.search-modal]="isSearchModal">
                <button *ngIf="isSearchModal" type="button" (click)="isSearchModal = !isSearchModal" class="icon-close new-close far fa-times-circle">
                </button>
                <app-search-autocomplete [placeholder]="'Start typing'" (locationSelected)="closeMobileSearch()">
                </app-search-autocomplete>
            </div>
            <button (click)="openMobileMenu()" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="top-right">
            <ul class="menu">
                <li class="no-tablet">
                    <app-dropdown-item [relativeUrl]="'/coworking/'" [title]="'coworking'" [cities]="menuPopularCoWorkings">
                    </app-dropdown-item>
                </li>
                <li class="no-tablet">
                    <app-dropdown-item [relativeUrl]="'/co-living/'" [title]="'Coliving'" [cities]="menuPopularCoLiving">
                    </app-dropdown-item>
                </li>
                <li class="no-tablet">
                    <div class="btn-group dropdown-list-menu" dropdown>
                        <button dropdownToggle type="button">
                            <span routerLink="/virtual-office">Virtual Office</span>
                        </button>
                    </div>
                </li>
                <!-- <li class="no-tablet">
                    <a routerLink="/enterprise">Enterprise Solutions</a>
                </li>
                <li class="no-tablet">
                    <a routerLink="/about-us">About Us</a>
                </li>
                <li class="no-tablet">
                    <a routerLink="/contact-us">Contact Us</a>
                </li> -->
                <!-- <li class="no-tablet">
                    <app-dropdown-item [relativeUrl]="'/office-space/rent/'" [title]="'Offices'" [cities]="menuPopularOffices" [isSingle]="true">
                    </app-dropdown-item>
                </li> -->
                <li class="menu_dropdown no-tablet">
                    <div class="btn-group dropdown-list-menu" dropdown>
                        <button dropdownToggle type="button" class="dropdown-link">
                            Knowledge <i class="fa-solid fa-angle-down"></i>
                        </button>
                        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu">
                            <li><a routerLink="/enterprise">Enterprise Solutions</a></li>
                            <li><a routerLink="/about-us">About Us</a></li>
                            <li><a routerLink="/contact-us">Contact Us</a></li>
                        </ul>
                    </div>
                </li>
                <li class="no-tablet">
                    <div class="btn-group dropdown-list-menu" dropdown>
                        <button dropdownToggle type="button">
                            <span routerLink="/list-your-space">List Property<i class="fa-solid"></i></span>
                        </button>
                    </div>
                </li>
                <li class="divider-line mobile-phone-menu no-tablet">

                    <a *ngIf="phoneflag" [href]="'tel:' + contactInfo.phone " [appCustomEventAnalytics]='{"category":"INITIATED_PHONE_CALL","action":"click", "label": "PHONE_CALL"}'>{{ contactInfo.phone }}</a>
                    <a style="text-transform: none;" *ngIf="!phoneflag" [href]="'mailto:' + contactInfo.email " [appCustomEventAnalytics]='{"category":"INITIATED_EMAIL","action":"click", "label": "OPEN_EMAIL"}'>{{ contactInfo.email}}</a>

                </li>
                <li *ngIf="!isAuthenticated()" class="no-tablet">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary login-btn" (click)="openLoginModal()" [appCustomEventAnalytics]='{"category":"OPEN_LOGIN_FORM","action":"click", "label": "LOGIN_FORM"}'>LogIn</button>
                    </div>
                </li>
                <li *ngIf="isAuthenticated()" class="no-tablet">
                    <div class="btn-group user-header-menu" dropdown>
                        <button dropdownToggle type="button">
                            <span class="user-name">
                                {{ getUserName() }}
                            </span>
                            <i class="icon-down-arrow"></i>
                        </button>
                        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu">
                            <li class="divider-line mobile-phone-menu no-tablet">
                                <button type="button" (click)="onLogOut()">Log Out</button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
